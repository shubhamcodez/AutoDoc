<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDoc Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .chat-container {
            flex: 1;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            margin: 5px 0;
            word-wrap: break-word;
            font-size: 1.1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user-message {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .system-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .assistant-message {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            padding: 10px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .input-container input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .input-container input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: white;
        }

        .input-container button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .input-container button:disabled {
            background: #cbd5e1;
            transform: none;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 6px;
            padding: 15px;
            justify-content: center;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            background-color: #6366f1;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
                font-size: 1em;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .input-container button {
                padding: 15px 20px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AutoDoc Chat Interface</h1>
            <p id="status-text">Please enter the module name you'd like documentation for:</p>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter module name..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        class ChatInterface {
            constructor() {
                this.isInitialized = false;
                this.isLoading = false;
                this.module = '';
                this.ragClient = null;
                
                this.chatMessages = document.getElementById('chat-messages');
                this.userInput = document.getElementById('user-input');
                this.sendButton = document.getElementById('send-button');
                this.statusText = document.getElementById('status-text');
                
                this.sendButton.addEventListener('click', () => this.handleSubmit());
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleSubmit();
                });

                this.initializeRAGConnection();
            }

            async initializeRAGConnection() {
                try {
                    this.socket = io('http://localhost:3000');
                    
                    this.socket.on('ragResponse', (response) => {
                        this.handleRAGResponse(response);
                    });

                    this.socket.on('initializationComplete', () => {
                        this.handleInitializationComplete();
                    });

                    this.socket.on('error', (error) => {
                        this.handleError(error);
                    });

                    this.socket.on('connect', () => {
                        console.log('Connected to RAG server');
                        this.addMessage('Connected to documentation server.', 'system');
                    });

                    this.socket.on('disconnect', () => {
                        console.log('Disconnected from RAG server');
                        this.addMessage('Disconnected from documentation server.', 'system');
                    });

                } catch (error) {
                    console.error('Failed to connect to RAG server:', error);
                    this.addMessage('Error: Failed to connect to documentation server.', 'system');
                }
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = content;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showLoading() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message system-message loading';
                loadingDiv.innerHTML = `
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                `;
                this.chatMessages.appendChild(loadingDiv);
                this.scrollToBottom();
                return loadingDiv;
            }

            setLoading(isLoading) {
                this.isLoading = isLoading;
                this.sendButton.disabled = isLoading;
                this.userInput.disabled = isLoading;
            }

            handleRAGResponse(response) {
                const loadingElements = document.getElementsByClassName('loading');
                if (loadingElements.length > 0) {
                    loadingElements[0].remove();
                }
                this.addMessage(response.content, 'assistant');
                this.setLoading(false);
            }

            handleInitializationComplete() {
                const loadingElements = document.getElementsByClassName('loading');
                if (loadingElements.length > 0) {
                    loadingElements[0].remove();
                }
                this.addMessage('Documentation processed successfully! You can now ask questions.', 'system');
                this.isInitialized = true;
                this.statusText.textContent = `Currently browsing documentation for module: ${this.module}`;
                this.userInput.placeholder = 'Ask a question about the documentation...';
                this.setLoading(false);
            }

            handleError(error) {
                const loadingElements = document.getElementsByClassName('loading');
                if (loadingElements.length > 0) {
                    loadingElements[0].remove();
                }
                this.addMessage(`Error: ${error.message}`, 'system');
                this.setLoading(false);
            }

            async handleSubmit() {
                const input = this.userInput.value.trim();
                if (!input || this.isLoading) return;

                this.userInput.value = '';
                this.addMessage(input, 'user');

                if (!this.isInitialized) {
                    this.module = input;
                    this.setLoading(true);
                    this.showLoading();

                    this.socket.emit('initializeModule', {
                        module: this.module
                    });
                } else {
                    this.setLoading(true);
                    this.showLoading();

                    this.socket.emit('askQuestion', {
                        module: this.module,
                        question: input
                    });
                }
            }
        }

        const chat = new ChatInterface();
    </script>
</body>
</html>
